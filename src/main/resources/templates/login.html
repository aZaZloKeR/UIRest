<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8" />
    <title>Инициативы Дубны</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="../static/css/uiKit.css" th:href="@{/css/uiKit.css}" rel="stylesheet" type="text/css"/>
    <link href="../static/css/footer.css" th:href="@{/css/footer.css}" rel="stylesheet" type="text/css"/>
    <script src="../static/js/form.js" th:src="@{/js/form.js}"></script>
</head>
<body>
<main>
    <div class="wrapper">
        <div class="chooseDiv">
            <div id="loginFormDiv" class="chooseRef borderBottom">
                <a class="choose" id="logFormLink" onclick="onLogin()">Вход</a>
            </div>
            <div id="regFormDiv" class="chooseRef">
                <a id="regFormLink" onclick="onRegistration(); CheckIsRegInputsValid();">Регистрация</a>
            </div>
        </div>
        <div id="loginBlock" class="active">
            <form name="loginForm" id="loginForm" class="loginForm" method="post">
                <input  id="mail" name="mail" type="email" placeholder="Почта"/>
                <input  id="password" name="password" type="password" placeholder="Пароль"/>
                <label name="labelLogin" id="labelLogin" class="labelInfo">&nbsp;</label>
                <div>
                    <input type="button" class="grayBack button" id="loginButt" name="loginButt" value="Войти" onclick="login()"/>
                    <div class="forgotPassword" class="loginButtons"><a class="forgotPassword" hfer="#">Восстановить пароль</a></div>
                </div>
            </form>
        </div>
        <div id="registrationBlock" class="inactive">
            <form name="registForm" class="registForm" method="post">
                <div class="inlineInput">
                    <input name="lastName" id="lastName" class="initials" type="text" placeholder="Фaмилия"/>
                    <input name="firstName" id="firstName" class="initials" type="text" placeholder="Имя"/>
                    <input name="thirdName" id="thirdName" class="initials" type="text" placeholder="Отчество"/>
                </div>
                <input name="birthDate" id="birthDate" onchange="ValidBirthDate(); CheckIsRegInputsValid();" type="text" placeholder="Дата рождения в формате ДД.ММ.ГГГГ"/>
                <label name="labelBirthDate" id="labelBirthDate" class="labelInfo">&nbsp;</label>
                <input name="phoneNumber" id="phoneNumber" class="inputAfterLabel" onchange="ValidPhone(); CheckIsRegInputsValid();" type="text" placeholder="Телефон"/>
                <label name="labelPhone" id="labelPhone" class="labelInfo">&nbsp;</label>
                <input name="address" id="address" class="inputAfterLabel" type="text"  onchange="CheckIsRegInputsValid();" placeholder="Адрес проживания"/>
                <label name="labelAddress" id="labelAddress" class="labelInfo">&nbsp;</label>
                <input name="email" id="email" class="inputAfterLabel" type="email" onchange="ValidMail(); CheckIsRegInputsValid();" placeholder="Почта"/>
                <label name="labelEMail" id="labelEMail" class="labelInfo">&nbsp;</label>
                <input name="password1" type="password" id="password1" class="inputAfterLabel" onchange="ValidPassword(); CheckIsRegInputsValid();" placeholder="Пароль"/>
                <label name="labelPassword2" id="labelPassword1" class="labelInfo">&nbsp;</label>
                <input name="password2" type="password" id="password2" class="inputAfterLabel" onchange="comparePasswords(); CheckIsRegInputsValid();" placeholder="Повторите пароль"/>
                <label name="labelPassword2" id="labelPassword2" class="labelInfo">&nbsp;</label>
                <input id="checkboxInput" type="checkbox" onchange="CheckIsRegInputsValid();" class="checkbox" />
                <label for="checkboxInput" id="labelCheckbox">Согласен с <a href="#">политикой конфиденциальности</a></label>
                <input type="button" class="button grayBack" id="registButt" name="registButt" value="Зарегистрироваться" onclick="registration();" formaction="./successfulRegistration.html"/>
            </form>
        </div>
    </div>
</main>
<footer>
    <div class="left">
        <!--for auth user-->
        <form>
            <p class="topic">У Вас что-то случилось?</p>
            <p class="text">
                Сообщите нам о проблеме, и мы ответим Вам в течение 1 рабочего дня на электронную почту.</p>
            <textarea class="placeholder" placeholder="Описание проблемы"></textarea>
        </form>
        <!--for anon-->
        <form style="display: none">
            <p class="topic">Обратная связь</p>
            <input class="placeholder" placeholder="ФИО">
            <input class="placeholder" placeholder="Почта">
            <input class="placeholder" placeholder="Телефон">
            <input class="placeholder" placeholder="Описание">
        </form>
        <button class="primaryButton" style="margin-bottom: 60px">Отправить</button>
    </div>
    <div class="right">
        <h2>8 900 565 44 44</h2>
        <p class="mail">Pochta@mail.ru</p>
        <p class="address">Проспекл Луначарского, д 65 офис 3</p>
    </div>
    <div class="underground">
        <a class="privacyPolicy">Политика конфиденциальности</a>
        <p class="createdBy">(с) created by hopper-it</p>
    </div>
</footer>
<script src="../static/js/header.js" th:src="@{/js/header.js}"></script>
</body>
</html>
